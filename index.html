<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizMaster - Test Your Knowledge</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom Styles -->
    <style>
        /* Custom gradient background */
        .gradient-bg {
            background: linear-gradient(to bottom right, #6366f1, #a855f7, #ec4899);
        }
        
        /* Active difficulty button styling */
        .difficulty-btn.active {
            background-color: #dcfce7;
            color: #15803d;
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4 sm:p-8">
    
    <!-- Main Container -->
    <div class="bg-white rounded-3xl shadow-2xl p-6 sm:p-8 max-w-md w-full">
        
        <!-- Header Section -->
        <div class="text-center mb-8">
            <!-- Brain Icon -->
            <div class="inline-flex items-center justify-center w-20 h-20 bg-indigo-100 rounded-full mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" />
                </svg>
            </div>
            
            <!-- Title -->
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-800 mb-2">QuizMaster</h1>
            <p class="text-gray-600">Test your knowledge on various topics</p>
        </div>

        <!-- Quiz Configuration Form -->
        <form id="quizForm" class="space-y-6">
            
            <!-- Category Selection -->
            <div>
                <label for="category" class="block text-sm font-semibold text-gray-700 mb-2">
                    Select Category
                </label>
                <select 
                    id="category" 
                    class="w-full px-4 py-3 bg-gray-50 border-2 border-gray-200 rounded-xl focus:border-indigo-500 focus:outline-none text-gray-700"
                    required
                >
                    <option value="">Choose a category...</option>
                    <option value="9">General Knowledge</option>
                    <option value="17">Science & Nature</option>
                    <option value="23">History</option>
                    <option value="21">Sports</option>
                    <option value="11">Entertainment: Film</option>
                    <option value="12">Entertainment: Music</option>
                    <option value="18">Science: Computers</option>
                    <option value="22">Geography</option>
                </select>
            </div>

            <!-- Difficulty Selection -->
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">
                    Select Difficulty
                </label>
                <div class="grid grid-cols-3 gap-3">
                    <button 
                        type="button"
                        data-difficulty="easy"
                        class="difficulty-btn px-3 sm:px-4 py-3 bg-gray-100 text-gray-700 rounded-xl font-semibold hover:bg-gray-200 transition active"
                    >
                        Easy
                    </button>
                    <button 
                        type="button"
                        data-difficulty="medium"
                        class="difficulty-btn px-3 sm:px-4 py-3 bg-gray-100 text-gray-700 rounded-xl font-semibold hover:bg-gray-200 transition"
                    >
                        Medium
                    </button>
                    <button 
                        type="button"
                        data-difficulty="hard"
                        class="difficulty-btn px-3 sm:px-4 py-3 bg-gray-100 text-gray-700 rounded-xl font-semibold hover:bg-gray-200 transition"
                    >
                        Hard
                    </button>
                </div>
            </div>

            <!-- Number of Questions -->
            <div>
                <label for="numQuestions" class="block text-sm font-semibold text-gray-700 mb-2">
                    Number of Questions
                </label>
                <select 
                    id="numQuestions" 
                    class="w-full px-4 py-3 bg-gray-50 border-2 border-gray-200 rounded-xl focus:border-indigo-500 focus:outline-none text-gray-700"
                    required
                >
                    <option value="5">5 Questions</option>
                    <option value="10" selected>10 Questions</option>
                    <option value="15">15 Questions</option>
                </select>
            </div>

            <!-- Start Button -->
            <button 
                type="submit"
                id="startBtn"
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 rounded-xl flex items-center justify-center gap-2 transition shadow-lg"
            >
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd" />
                </svg>
                Start Quiz
            </button>
            
        </form>
    </div>

    <!-- JavaScript -->
    <script src="app.js"></script>
    
</body>
</html>
