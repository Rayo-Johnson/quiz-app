<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizMaster - Test Your Knowledge</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom Styles -->
    <style>
        .gradient-bg {
            background: linear-gradient(to bottom right, #6366f1, #a855f7, #ec4899);
        }
        
        .difficulty-btn.active {
            background-color: #dcfce7 !important;
            color: #15803d !important;
        }
        
        .answer-btn.correct {
            background-color: #dcfce7 !important;
            border-color: #15803d !important;
            color: #15803d !important;
        }
        
        .answer-btn.incorrect {
            background-color: #fee2e2 !important;
            border-color: #dc2626 !important;
            color: #dc2626 !important;
        }
        
        .screen {
            display: none !important;
        }
        
        .screen.active {
            display: flex !important;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .animate-spin {
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body class="gradient-bg min-h-screen">
    
    <!-- SCREEN 1: LANDING PAGE -->
    <div id="landingScreen" class="screen active min-h-screen flex items-center justify-center p-4 sm:p-8">
        <div class="bg-white rounded-3xl shadow-2xl p-6 sm:p-8 max-w-md w-full">
            
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-20 h-20 bg-indigo-100 rounded-full mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" />
                    </svg>
                </div>
                <h1 class="text-3xl sm:text-4xl font-bold text-gray-800 mb-2">QuizMaster</h1>
                <p class="text-gray-600">Test your knowledge on various topics</p>
            </div>

            <form id="quizForm" class="space-y-6">
                
                <div>
                    <label for="category" class="block text-sm font-semibold text-gray-700 mb-2">
                        Select Category
                    </label>
                    <select id="category" class="w-full px-4 py-3 bg-gray-50 border-2 border-gray-200 rounded-xl focus:border-indigo-500 focus:outline-none text-gray-700" required>
                        <option value="">Choose a category...</option>
                        <option value="9">General Knowledge</option>
                        <option value="17">Science & Nature</option>
                        <option value="23">History</option>
                        <option value="21">Sports</option>
                        <option value="11">Entertainment: Film</option>
                        <option value="12">Entertainment: Music</option>
                        <option value="18">Science: Computers</option>
                        <option value="22">Geography</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                        Select Difficulty
                    </label>
                    <div class="grid grid-cols-3 gap-3">
                        <button type="button" data-difficulty="easy" class="difficulty-btn px-3 sm:px-4 py-3 bg-gray-100 text-gray-700 rounded-xl font-semibold hover:bg-gray-200 transition active">
                            Easy
                        </button>
                        <button type="button" data-difficulty="medium" class="difficulty-btn px-3 sm:px-4 py-3 bg-gray-100 text-gray-700 rounded-xl font-semibold hover:bg-gray-200 transition">
                            Medium
                        </button>
                        <button type="button" data-difficulty="hard" class="difficulty-btn px-3 sm:px-4 py-3 bg-gray-100 text-gray-700 rounded-xl font-semibold hover:bg-gray-200 transition">
                            Hard
                        </button>
                    </div>
                </div>

                <div>
                    <label for="numQuestions" class="block text-sm font-semibold text-gray-700 mb-2">
                        Number of Questions
                    </label>
                    <select id="numQuestions" class="w-full px-4 py-3 bg-gray-50 border-2 border-gray-200 rounded-xl focus:border-indigo-500 focus:outline-none text-gray-700" required>
                        <option value="5">5 Questions</option>
                        <option value="10" selected>10 Questions</option>
                        <option value="15">15 Questions</option>
                    </select>
                </div>

                <button type="submit" id="startBtn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 rounded-xl flex items-center justify-center gap-2 transition shadow-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd" />
                    </svg>
                    Start Quiz
                </button>
                
            </form>
        </div>
    </div>

    <!-- SCREEN 2: QUIZ SCREEN -->
    <div id="quizScreen" class="screen min-h-screen flex items-center justify-center p-4 sm:p-8">
        <div class="bg-white rounded-3xl shadow-2xl p-6 sm:p-8 max-w-2xl w-full">
            
            <div class="flex justify-between items-center mb-6">
                <div class="text-sm font-semibold text-gray-600">
                    Question <span id="currentQuestion">1</span> of <span id="totalQuestions">10</span>
                </div>
                <div class="text-sm font-semibold text-indigo-600">
                    <span id="quizCategory">Category</span> â€¢ <span id="quizDifficulty">Easy</span>
                </div>
            </div>

            <div class="w-full bg-gray-200 rounded-full h-2 mb-8">
                <div id="progressBar" class="bg-indigo-600 h-2 rounded-full transition-all duration-300" style="width: 0%"></div>
            </div>

            <div class="mb-8">
                <h2 id="questionText" class="text-xl sm:text-2xl font-bold text-gray-800 mb-2">
                    Loading question...
                </h2>
                <p class="text-gray-600">Select the correct answer</p>
            </div>

            <div id="answerOptions" class="space-y-4 mb-8">
                <!-- Answers inserted dynamically -->
            </div>

            <div class="flex justify-between items-center pt-6 border-t border-gray-200">
                <button id="exitBtn" class="text-gray-600 hover:text-gray-800 font-semibold flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" />
                    </svg>
                    Exit Quiz
                </button>
                <div class="text-gray-600 font-semibold">
                    Score: <span id="currentScore">0</span>/<span id="questionsAnswered">0</span>
                </div>
            </div>
        </div>
    </div>

    <!-- SCREEN 3: RESULTS SCREEN -->
    <div id="resultsScreen" class="screen min-h-screen flex items-center justify-center p-4 sm:p-8">
        <div class="bg-white rounded-3xl shadow-2xl p-6 sm:p-8 max-w-md w-full text-center">
            
            <div class="inline-flex items-center justify-center w-24 h-24 bg-yellow-100 rounded-full mb-6">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-12 h-12 text-yellow-600" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M2 10.5a1.5 1.5 0 113 0v6a1.5 1.5 0 01-3 0v-6zM6 10.333v5.43a2 2 0 001.106 1.79l.05.025A4 4 0 008.943 18h5.416a2 2 0 001.962-1.608l1.2-6A2 2 0 0015.56 8H12V4a2 2 0 00-2-2 1 1 0 00-1 1v.667a4 4 0 01-.8 2.4L6.8 7.933a4 4 0 00-.8 2.4z" />
                </svg>
            </div>

            <h1 class="text-4xl font-bold text-gray-800 mb-2">Quiz Complete!</h1>
            <p class="text-gray-600 mb-8">Here's how you did</p>

            <div class="bg-gradient-to-br from-indigo-50 to-purple-50 rounded-2xl p-8 mb-8">
                <div id="finalScore" class="text-6xl font-bold text-indigo-600 mb-2">8/10</div>
                <div id="finalPercentage" class="text-xl font-semibold text-gray-700 mb-4">80% Correct</div>
                <div id="scoreMessage" class="inline-block px-4 py-2 bg-green-100 text-green-700 rounded-full font-semibold">
                    Great Job! ðŸŽ‰
                </div>
                <div id="timeDisplay"></div>
            </div>

            <div class="grid grid-cols-3 gap-4 mb-8 text-sm">
                <div class="bg-gray-50 rounded-xl p-4">
                    <div id="correctCount" class="text-2xl font-bold text-green-600 mb-1">8</div>
                    <div class="text-gray-600">Correct</div>
                </div>
                <div class="bg-gray-50 rounded-xl p-4">
                    <div id="incorrectCount" class="text-2xl font-bold text-red-600 mb-1">2</div>
                    <div class="text-gray-600">Incorrect</div>
                </div>
                <div class="bg-gray-50 rounded-xl p-4">
                    <div id="totalCount" class="text-2xl font-bold text-indigo-600 mb-1">10</div>
                    <div class="text-gray-600">Total</div>
                </div>
            </div>

            <div class="space-y-3">
                <button id="retryBtn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 rounded-xl flex items-center justify-center gap-2 transition shadow-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 010 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.61-1.276z" clip-rule="evenodd" />
                    </svg>
                    Try Again
                </button>
                <button id="homeBtn" class="w-full bg-gray-100 hover:bg-gray-200 text-gray-700 font-bold py-4 rounded-xl flex items-center justify-center gap-2 transition">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" />
                    </svg>
                    Back to Home
                </button>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    
</body>
</html>
